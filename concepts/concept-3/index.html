<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunnyside Vines - Concept 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=10">
</head>
<body>
    <!-- Hero Section with Video Background -->
    <section class="hero">
        <!-- Video Background -->
        <div class="video-background">
            <video id="background-video" muted autoplay>
                <source src="../../img/roseto_family_vineyard_talking_video.mp4" type="video/mp4">
                <source src="../../img/roseto_family_vineyard_wine_pour_video.mp4" type="video/mp4">
                <source src="../../img/roseto_family_vineyard_family_dinner_video.mp4" type="video/mp4">
                <source src="../../img/roseto_family_vineyard_family_video.mp4" type="video/mp4">
            </video>
            <div class="video-overlay"></div>
        </div>
        
        <!-- Hero Content -->
        <div class="hero-content">
            <!-- Logo -->
            <div class="logo">
                <img src="../../img/logo.svg" alt="Logo" class="logo-mark">
                <span class="logo-text">Sunnyside Vines</span>
            </div>
            
            <!-- Main Heading -->
            <h1 class="main-heading">
                Some stories are best told through <span class="wine-text">wine</span>
            </h1>
            
            <!-- Subheading -->
            <p class="subheading">
                We source exquisite wines from family-run vineyards across Europe, connecting their legacy to yours.
            </p>
            
            <!-- CTA Button -->
            <button class="cta-button">View Wines</button>
        </div>
    </section>
    
    <!-- Bottom Section -->
    <section class="bottom-section">
        <p class="belief-statement">
            We believe the most <span class="highlight-word">memorable</span> wines come from small, <span class="highlight-word">family-run</span> vineyards where <span class="highlight-word">heritage</span> is honored and every bottle tells a story.
        </p>
    </section>
    
    <script src="script.js?v=10"></script>
</body>
</html>
